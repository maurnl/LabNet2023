<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="./script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5 - HTML, CSS y JS</title>
</head>
<body>
    <div>
        <h1>Juego adivinar el numero!</h1>
        <p>Para jugar ingresa un numero y presiona el boton de intentar. Se te indicaran pistas para que llegues al numero secreto! Intenta
           ganar en menos de 20 rondas o perderas!</p>
    </div>
    <div id="contenedor">
        <div>
            <h3>Puntaje: <span id="score">0</span></h3>
        </div>
        <div>
            <label for="number">Ingrese numero: </label>
            <input type="text" name="number" id="number">
            <button type="submit" id="guessBtn">Intentar</button>
        </div>
        <div>
            <h4 id="estado">Ingresa un numero...</h4>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="module" src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5 - HTML, CSS y JS</title>
</head>
    <body class="bg-primary" style="--bs-bg-opacity: .7;">
    <div class="container mt-3 text-center">
        <div class="row bg-white border mx-5 border-2 rounded">
            <h1>Juego adivinar el numero!</h1>
            <p>Para jugar ingresa un numero entre 1 y 100, luego resiona el boton de intentar. Se te indicaran pistas para que llegues al numero secreto! Intenta
               ganar en menos de 20 rondas o perderas!</p>
        </div>
        <div class="row align-items-center mt-3 border border-2 rounded" id="contenedor">
            <div class="col-4 justify-content-center">
                <p class="fs-3 fw-bold">Puntaje: <span id="score">0</span></p>
                <button class="btn btn-danger" id="reiniciar" style="display:none">Reinciar</button>
            </div>
            <div class="form-group p-3 col-4">
                <label class="form-label fw-bold" for="number">Ingrese numero: </label>
                <input class="form-control" type="text" name="number" id="number">
                <button class="btn btn-primary mt-2" type="submit" id="guessBtn">Intentar</button>
                <p class="alert alert-danger mt-2" style="display: none" id="error"></p>
            </div>
            <div class="col-4">
                <p class="fs-3 fw-bold" id="estado">Ingresa un numero...</p>
            </div>
        </div>
    </div>
</body>
</html>
